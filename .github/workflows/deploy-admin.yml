name: Deploy Admin to S3

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/admin/**' # Only trigger on changes in the admin app
      - '.github/workflows/deploy-admin.yml' # Trigger on workflow file changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Install dependencies
        run: |
          cd apps/admin
          npm install

      - name: Build project
        run: |
          cd apps/admin
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./apps/admin/dist s3://${{ secrets.AWS_S3_BUCKET_ADMIN }} \
          --delete
          
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_ADMIN }} \
          --paths "/*"